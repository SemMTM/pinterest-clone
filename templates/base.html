{% load static %}

{% url 'home' as home_url %}
{% url 'account_login' as login_url %}
{% url 'account_signup' as signup_url %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest.exe</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- HTMX Script -->
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>

    <!-- ImagesLoaded Scrpit -->
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

    <!-- Font Awesome Script -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>
<body>
    <div>
        <div class="main-container">

            <!-- Navigation Bar -->
            <nav class="navigation-bar">
                <div class="nav-1">
                    <div class="nav-2 nav-btn {% if request.path == home_url %}active{% endif %}">
                        <div class="nav-3">
                            <a class="nav-a" href="{% url 'home' %}">
                                <img class="icon" src="/static/icons/icons8-home.svg">
                            </a>
                        </div>
                    </div>
                    <div class="nav-2 nav-btn">
                        <div class="nav-3">
                            <a class="nav-a">
                                <img class="icon" src="/static/icons/icons8-search.svg">
                            </a>
                        </div>
                    </div>
                    <div class="nav-2 nav-btn">
                        <div class="nav-3">
                            <a class="nav-a">
                                <img class="icon" src="/static/icons/icons8-plus.svg">
                            </a>
                        </div>
                    </div>
                    <div class="nav-2 nav-btn">
                        <div class="nav-3">
                            <a class="nav-a">
                                <img class="icon" src="/static/icons/icons8-message.svg">
                            </a>
                        </div>
                    </div>
                    {% if user.is_authenticated %}
                    <div class="nav-2 nav-btn" id="profile-btn">
                        <div class="nav-3">
                            <a class="nav-a" href="{% url 'profile_page' user=user.pk  %}">
                                <img class="icon" src="/static/icons/icons8-home.svg">
                            </a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </nav>

            <!-- Top Bar -->
            <div class="top-bar {% if user.is_authenticated %}hidden{% endif %}">
                <div class="btn-container">
                    <a href="{% url 'account_login' %}">
                        <button class="btn login-btn">Log-in</button>
                    </a>
                    <a href="{% url 'account_signup' %}">
                        <button class="btn sign-up-btn">Sign-up</button>
                    </a>
                </div>
            </div>

            <div>
                {% block content %}
                <!-- Content Goes here -->
                {% endblock content %}       
            </div>
        </div>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
