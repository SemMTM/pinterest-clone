{% extends 'base.html' %} 
{% load static %}

{% block content %}

<div class="pc-main-con PaLe">
    <div class="pc-main-con-inner">
        <div>
            <h1>Create Post</h1>
        </div>
        <div>
            <form id="post-create-form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="post-form-section">
                    <img id="image-preview" src="" alt="Image preview" style="display: none;"/>
                    {{ post_form.image }}
                </div>
                <div class="post-form-section">
                    <label for="id_title">Title:</label>
                    {{ post_form.title }}
                </div>
                <div class="post-form-section">
                    <label for="id_description">Description:</label>
                    {{ post_form.description }}
                </div>

                <div id="hidden_tags" style="display:none;">
                    {{ form.tags }}
                </div>

                <div id="selected-tags"></div>

                <label for="tag-input">Tags (up to 3):</label>
                <div id="tag-autocomplete-container">
                    <input type="text" id="tag-input" placeholder="Search for tags...">
                    <div id="tag-suggestions"></div>
                </div>

                <button id="create-post-btn" class="btn" type="submit">Create Post</button>
            </form>
        </div>
    </div>
</div> 

<!-- Message pop-up -->
<div class="pop-up-message-overlay modal">
    <div class="pop-up-message-content">
        <p class="pop-up-message-text text-wrap">
            <!-- Message content -->
        </p>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script type="module" src="{% static 'js/post_create_js.js' %}"></script>
{% endblock %}
