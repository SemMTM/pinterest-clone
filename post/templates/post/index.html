{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Image Grid -->
<div id="search-bar-container">
    <input id="home-search-bar" type="text" placeholder="Search...">
</div>
<div id="border"></div>
<div class="image-grid">
    {% for post in post_list %}
    <div class="grid-item">
        <a class="grid-image" href="">
        <img src="{{ post.image.url }}" alt="{{ post.title }}"/></a>
        <div class="grid-item-overlay">
            <a class="btn save-btn">Save</a>
        </div>
    </div>
    {% endfor %}
</div>


<!-- Image tags scroll bar -->
<div>

</div>

{% endblock %}
