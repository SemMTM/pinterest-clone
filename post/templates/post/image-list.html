{% load static %}

{% for post in page_obj %}
<div class="grid-item">
    <a class="grid-image" href="">
    <img src="{{ post.image.url }}" alt="{{ post.title }}"/></a>
    <div class="grid-item-overlay">
        <a class="btn save-btn">Save</a>
    </div>
</div> 
{% if forloop.last %}
<div 
    hx-trigger="revealed" 
    hx-get="{% url 'home' %}?page={{ page_obj.number|add:1 }}"
    hx-swap="afterend"
>    
</div>
{% else %}
<div></div>
{% endif %}
{% endfor %}
