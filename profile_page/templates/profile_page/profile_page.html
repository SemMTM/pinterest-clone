{% extends 'base.html' %} 
{% block content %}
{% load static %}
{% url 'account_logout' as logout_url %}


<div id="profile-page-container">

    <div class="p-con">
        <div id="profile-user-icon"></div>
    </div>

    <div class="p-con">
        <h3 id="pp-username">{{ profile.user }}</h3>
    </div>

    {% if user.is_authenticated and user == profile.user %}
    <div class="p-con">
        <div>
            <button class="btn pp-btn">Edit Profile</button>
        </div>
        <div>
            <a href="{% url 'account_logout' %}">
                <button class="btn pp-btn">Log-out</button>
            </a>
        </div>
        <div></div>
    </div>
    {% endif %}


    <div class="p-con">
        <div>
            <div>
                <button class="btn pp-btn">Created</button>
                <button class="btn pp-btn">Saved</button>
            </div>
        </div>
    </div>

    <div class="p-con">
        <div>

        </div>
    </div>
    
</div>


{% endblock %}
